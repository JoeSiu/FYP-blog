# Site Settings
# formspree_form_id: formspree_form_id
name: Joe Siu
title: FYP Blog
description: blog for my final year project
tags: []
show_hero: true
menu:
  - title: Home
    url: /
  - title: Posts
    url: /category/blog
  - title: Tags
    url: /tags
  # - title: About
  #   url: /about
email: joesiu.contact@gmail.com
disqus_username: # fyp-blog


# Social Media Settings
# Remove the item if you don't need it
github_username: JoeSiu
# facebook_username: ""
# twitter_username: ""
# instagram_username: ""
# linkedin_username: ""
# medium_username: ""


# Home Settings
show_category: false

# Posts Settings
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: false


# Advanced Settings
baseurl: "/FYP-blog" # the subpath of your site, e.g. /blog
url: "https://joesiu.github.io" # the base hostname & protocol for your site
google_analytics: "G-9JLNQCQ5QC"
language: "en"
categories_folder: category
# sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

